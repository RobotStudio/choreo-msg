syntax = "proto3";
import "primitive/header.proto";
import "primitive/float64.proto";
import "geometric/vector.proto";

package choreo;

message AccelStamped {
  Header header = 1;
  Accel accel = 2;
}

message AccelWithCovarianceStamped {
  Header header = 1;
  AccelWithCovariance accel = 2;
}

message AccelWithCovariance {
  Accel accel = 1;
  Float64Array covariance = 2;
}

message Accel {
  Vector3 linear = 1;
  Vector3 angular = 2;
}
