syntax = "proto3";

import "primitive/header.proto";
import "primitive/string.proto";

package choreo;

message KeyValue {
  String key = 1;
  String value = 2;
}

message DiagnosticStatus {
  enum Level {
    OK = 0;
    WARN = 1;
    ERROR = 2;
    STALE = 3;
  }
  Level level = 1;
  String name = 2;
  String message = 3;
  String hardware_id = 4;
  repeated KeyValue values = 5;
}

message DiagnosticArray {
  Header header = 1;
  repeated DiagnosticStatus status = 2;
}
